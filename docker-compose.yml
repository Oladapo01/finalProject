version: '3.8'

services:
  postgresql:
    container_name: postgresql-finalProject
    image: postgres:latest
    environment:
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops
      POSTGRES_DB: devops
    ports:
      - "5432:5432"
    volumes:
      - postgresql-data:/var/lib/postgresql/data

  flask_backend:
    container_name: flask-app
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      - postgresql
    environment:
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_DATABASE=devops
      - DB_USER=devops
      - DB_PASSWORD=devops

  react_native_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "19000:19000"

volumes:
  postgresql-data:
