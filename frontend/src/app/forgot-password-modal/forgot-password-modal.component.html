<div class="modal" [ngClass]="{'hidden': !showModal}">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" (click)="onClose()">x</span>
            <h2>Forgot Password</h2>          
        </div>
        <div class="modal-body">
            <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" required>
                    <div *ngIf="!forgotPasswordForm.controls['email']?.invalid && forgotPasswordForm.controls['email']?.touched">
                        <p class="error-message">Please enter a valid email address</p>
                    </div>
                </div>
                <button type="submit" [disabled]="!forgotPasswordForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
